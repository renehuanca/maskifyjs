<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            background: black;
        }

        #portal {
            margin: auto;
            margin-top: 200px;
            width: 1px;
            height: 1px;
            border: 1px solid white;
            border-radius: 50%;
            box-shadow: 0px 0px 100px 40px rgba(255, 208, 0, 0.7);
            animation: rotate 5s linear infinite;
        }

        .chispa {
            position: absolute;
            width: 1px;
            height: 100px;
            background: linear-gradient(orange, black);
            margin: auto;
            transform-origin: top left;
            animation: resizer 1s ease-in-out infinite;


        }

        @keyframes resizer {
            0% {
                height: 100px;
            }

            50% {
                height: 150px;
            }

            100% {
                height: 100px;
            }
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="portal">
    </div>
    <script defer>
        let portal = document.getElementById('portal')
        for (let i = 0; i < 360; i++) {
            let chispa = document.createElement('div')
            chispa.className = 'chispa'
            chispa.style.rotate = i * 2 + 'deg';
            let chispaTranslation = Math.random() * (120 - 100) + 100;
            chispa.style.transform = 'translate(' + chispaTranslation + 'px)'
            portal.appendChild(chispa)
        }
    </script>
</body>

</html>
