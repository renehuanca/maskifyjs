<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maskify - Ejemplo</title>
    <link rel="stylesheet" href="src/style.css">
    <style>
        :root {
            --mask-size: 32px;
            --mask-x: 0px;
            --mask-y: 0px;
        }

        #mask {
            position: absolute;
            left: 0;
            top: 0;
            background-color: orangered;
            mask-image: url('src/img/mask.svg');
            mask-repeat: no-repeat;
            mask-size: var(--mask-size), contain;
            mask-origin: content-box;
            mask-position: calc(var(--mask-x) - var(--mask-size)/2) calc(var(--mask-y) - var(--mask-size)/2), center;
            min-height: 100%;
            min-width: 100%;
        }

        html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(#183849, #060913) no-repeat;
        }

        .mask-effect {
            font-size: 5em;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .text {
            font-size: 5em;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="mask">
        <h1 class="mask-effect">IS GOOD!</h1>
    </div>

    <main>
        <!-- Your content here -->
        <h1 class="text">MASKIFY!</h1>
    </main>

    <!-- Incluir el archivo JavaScript de Maskify -->
    <script src="dist/index.js"></script>

    <script>
        const maskElement = document.getElementById('mask');

        new Maskify({
            mask: maskElement,
            maxSize: 360,
            minSize: 0
        });
    </script>
</body>

</html>
